---
name: Build

on: [push]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "Dockerfile"
  mod-tidy:
    name: mod-tidy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.7
        id: go
      - name: go mod tidy
        run: go mod tidy
      - run: |
          if ! git diff --exit-code -- go.mod go.sum; then
            echo "Modules not tidy; please run 'go mod tidy'"
            exit 1
          fi;
  build:
    name: build
    runs-on: ubuntu-latest
    needs: [mod-tidy]
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.7
        id: go
      - run: go version
      - name: Promu
        run: make promu
      - name: Build
        run: make build
